<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form style="width: 210px">
    <h2>Dictionary</h2>
    <input style="width: 300px" type="text" id="ChangeVIE" placeholder="Nhap..." ><br>
    <hr>
    <button type="button" onclick="converseEnglishToVN()">Click</button>
</form>
<script>
    function converseEnglishToVN() {
        let arrVie = ["1", "2", "3", "4","5"];
        let arrEng = ["one", "two", "three", "four","five"];
        let search = document.getElementById("ChangeVIE").value;

        let index = findEn(search, arrEng);
        if (index != -1) {
            alert(arrVie[index]);
        } else {
            alert("khong tim thay");
        }
    }

    function findEn(keyword, arr) {
        for (let i = 0; i < arr.length; i++) {
            if (keyword == arr[i]) {
                return i;
            }
        }

        return  -1;
    }
</script>

</body>
</html>
